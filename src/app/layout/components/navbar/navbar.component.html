<nav class=" text-black flex items-center justify-between p-4 dark:bg-gray-900 relative">
  <div class="flex items-center justify-between w-full">
    <div class="relative flex-1 md:flex-none hidden md:block">
      <i
        class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-400"></i>
      <input type="text" placeholder="Search Dashboard"
        class="pl-12 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-black dark:text-white focus:outline-none w-full md:w-auto" />
    </div>

    <div class="hidden md:flex items-center space-x-4">
      <button aria-label="Toggle Dark Mode" class="flex items-center" (click)="toggleDarkMode()">
        <svg *ngIf="darkModeService.darkModeSignal() === 'dark'" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
        <svg *ngIf="darkModeService.darkModeSignal() !== 'dark'" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-900 dark:text-white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
      </button>

      <div *ngIf="userProfile" class="flex items-center space-x-2 cursor-pointer" (click)="toggleDropdown()">
        <div class="text-right hidden md:block">
          <div class="text-sm text-gray-600 dark:text-gray-400">
            {{ userProfile.fullName }}
          </div>
          <div class="font-semibold dark:text-white">{{ userProfile.roleName }}</div>
        </div>
        <img [src]="userProfile.image ? userProfile.image : 'assets/images/avatar-default.webp'" alt="Avatar"
                        class="w-10 h-10 rounded-full object-cover" />
      </div>

      <!-- Dropdown Menu -->
      <div *ngIf="isDropdownOpen"
        class="absolute right-0 mt-36 w-48 bg-white rounded-md shadow-lg py-2 dark:bg-gray-800">
        <a routerLink="/profile"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
        <a (click)="logout()"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="fixed w-1/2 inset-0 bg-blue-200 dark:bg-slate-600 md:hidden z-50">
    <div class="flex flex-col items-center py-2 space-y-2">
      <div class="relative flex-1 md:flex-none">
        <i
          class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-400"></i>
        <input type="text" placeholder="Search Dashboard"
          class="pl-12 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-black dark:text-white focus:outline-none w-full md:w-auto" />
      </div>
      <button aria-label="Toggle Dark Mode" class="flex items-center" (click)="toggleDarkMode()">
        <svg *ngIf="darkModeService.darkModeSignal() === 'dark'" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
        <svg *ngIf="darkModeService.darkModeSignal() !== 'dark'" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-900 dark:text-white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
      </button>
      <a href=""
        class="block text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 w-full text-center py-2">Profile</a>
      <a (click)="logout()"
        class="block text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 w-full text-center py-2">Logout</a>
    </div>
  </div>

  <button class="md:hidden mr-auto" (click)="toggleMobileMenu()" aria-label="Toggle Menu">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 text-gray-900 dark:text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 7.5h16.5m-16.5 7.5h16.5" />
    </svg>
  </button>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutConfirm" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-xl transform transition-all max-w-sm w-full">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Confirm Logout</h3>
    <p class="text-gray-700 dark:text-gray-300 mt-2">Are you sure you want to log out?</p>
    <div class="flex justify-end mt-4 space-x-2">
      <button (click)="cancelLogout()"
        class="px-4 py-2 bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        Cancel 
      </button>
      <button (click)="confirmLogout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
        Logout  <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </div>
</div>


</nav>
