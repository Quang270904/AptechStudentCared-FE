<div class="location-selector bg-white rounded-lg">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div class="flex flex-col space-y-2">
      <label for="province" class="text-gray-700">Province</label>
      <select id="province" (change)="onProvinceSelect($event)"
        class="block w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Province</option>
        <option *ngFor="let province of provinces" [value]="province.code">{{ province.name }}</option>
      </select>
    </div>

    <div class="flex flex-col space-y-2">
      <label for="district" class="text-gray-700">District</label>
      <select id="district" (change)="onDistrictSelect($event)" 
        [disabled]="!selectedProvince" 
        class="block w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select District</option>
        <option *ngFor="let district of districts" [value]="district.code">{{ district.name }}</option>
      </select>
    </div>

    <div class="flex flex-col space-y-2">
      <label for="commune" class="text-gray-700">Commune</label>
      <select id="commune" (change)="onCommuneSelect($event)"
        [disabled]="!selectedDistrict"
        class="block w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Commune</option>
        <option *ngFor="let commune of communes" [value]="commune.code">{{ commune.name }}</option>
      </select>
    </div>
  </div>
</div>
