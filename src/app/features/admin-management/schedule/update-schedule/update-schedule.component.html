<div class="flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-xl rounded-lg p-6 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Edit Schedule</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="startDate" class="block text-gray-700 mb-1">Start Date:</label>
                <input type="date" id="startDate" [(ngModel)]="schedule.startDate" name="startDate" required class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700 mb-1">Status:</label>
                <select id="status" [(ngModel)]="schedule.status" name="status" required class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="SCHEDULED">SCHEDULED</option>
                    <option value="NOTSCHEDULED">NOT SCHEDULED</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="note" class="block text-gray-700 mb-1">Note:</label>
                <textarea id="note" [(ngModel)]="schedule.note" name="note" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring focus:ring-blue-300" rows="3"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-150">
                Update Schedule
            </button>
            <button type="button" (click)="onCancel()" class="w-full mt-2 bg-gray-300 text-gray-700 font-semibold py-2 rounded-lg hover:bg-gray-400 transition duration-150">
                Cancel
            </button>
        </form>
    </div>
</div>
