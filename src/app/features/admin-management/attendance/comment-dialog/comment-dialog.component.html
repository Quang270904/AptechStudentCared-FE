<div class="p-4">
    <h2 class="text-xl font-bold mb-4 rounded-lg">Add Comment</h2>
    <p class="text-gray-600 mb-4">Student ID: {{ data.studentId }} | Session ID: {{ data.sessionId }}</p>
  
    <textarea [(ngModel)]="comment" class="w-full border border-gray-300 p-2 rounded" rows="4" placeholder="Enter your comment here">{{ comment }}</textarea>
  
    <div class="flex justify-end mt-4">
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded mr-2" (click)="onCancel()">Cancel</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="onSave()">Save</button>
    </div>
  </div>
