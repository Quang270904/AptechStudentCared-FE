<!-- teacher-details-dialog.component.html -->
<div class="mx-2 h-full">
    <div *ngIf="teacher" class="bg-white pb-3 shadow-lg rounded-lg relative">
      <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8 p-4 border-b">
        <img [src]="teacher.image ? teacher.image : 'assets/images/avatar-default.webp'" alt="Avatar"
          class="w-10 h-10 rounded-full object-cover" />
        <div class="text-xl font-bold">{{teacher.fullName}}</div>
        <div class="absolute top-4 right-4">
          <button mat-button (click)="onClose()"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-200 transition duration-300 flex items-center">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div class="text-gray-700 p-4">
        <div class="flex flex-col text-sm">
          <div class="flex justify-between mb-2 text-left">
            <div class="font-semibold w-1/3">Full Name:</div>
            <div class="w-2/3">{{teacher.fullName}}</div>
          </div>
  
          <div class="flex justify-between mb-2 text-left">
            <div class="font-semibold w-1/3">Gender:</div>
            <div class="w-2/3">{{teacher.gender}}</div>
          </div>
  
          <div class="flex justify-between mb-2 text-left">
            <div class="font-semibold w-1/3">Contact No.:</div>
            <div class="w-2/3">{{teacher.phone}}</div>
          </div>
  
          <div class="flex justify-between mb-2 text-left">
            <div class="font-semibold w-1/3">Email:</div>
            <div class="w-2/3">{{teacher.email}}</div>
          </div>
  
          <div class="flex justify-between mb-2 text-left">
            <div class="font-semibold w-1/3">Birthday:</div>
            <div class="w-2/3">{{teacher.dob | date: 'dd-MM-yyyy'}}</div>
          </div>
  
          <div class="flex justify-between mb-2 text-left">
            <div class="font-semibold w-1/3">Status:</div>
            <div class="w-2/3">{{teacher.status}}</div>
          </div>
  
          <div class="flex justify-between text-left">
            <div class="font-semibold w-1/3">Address:</div>
            <div class="w-2/3">{{teacher.address}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
