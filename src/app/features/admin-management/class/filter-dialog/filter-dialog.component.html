<h1 mat-dialog-title>Filter</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Class Name</mat-label>
    <input matInput id="classNameFilter" [(ngModel)]="classNameFilter">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select id="statusFilter" [(ngModel)]="statusFilter">
      <mat-option value="ALL">All Statuses</mat-option>
      <mat-option value="STUDYING">Studying</mat-option>
      <mat-option value="FINISHED">Finished</mat-option>
      <mat-option value="CANCEL">Cancel</mat-option>
      <mat-option value="SCHEDULED">Scheduled</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="applyFilters()">Apply</button>
</div>
