<div class="p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-lg font-semibold mb-4 text-gray-700">Import Students</h2>

  <input
    #fileInput
    type="file"
    (change)="onFileSelected($event)"
    class="hidden"
  />

  <button
    class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300"
    (click)="triggerFileInput(fileInput)"
  >
    Choose File - Choose a Excel file
  </button>

  <span *ngIf="selectedFile" class="ml-2 text-gray-600">
    {{ selectedFile.name }}
  </span>

  <div class="mt-4 justify-end space-x-2">
    <button
      class="bg-gray-700 hover:bg-gray-800 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-600"
      (click)="onImportStudents()"
      [disabled]="!selectedFile"
    >
      Import
    </button>
    <button
      class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>
</div>
