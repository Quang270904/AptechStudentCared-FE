<div class="bg-gray-100 p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div *ngFor="let class of classes"
            class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-[370px] transition-transform transform hover:scale-105">
            <a href="student/class-student-detail/{{class.id}}">
                <div class=" flex bg-blue-600 text-white p-4 items-center justify-between ">
                    <div>
                        <h2 class="text-xl font-semibold">{{ class.className }}_{{ class.center }}</h2>
                        <p class=" ">Train Support</p>
                    </div>
                    <img src="assets/images/logo.png" alt="Logo" class="w-10 h-10 rounded-full border-2  shadow-md">
    
                </div>
                <div class="items-center justify-between p-4">
                    <div class="flex justify-between w-full">
                        <div class="flex flex-col">
                            <p class="text-gray-700 ">Course : {{ class.course.courseName }}</p>
                            <p class="text-gray-700 ">Semester : {{ class.sem }}</p>
                            <p class="text-gray-700 ">Time : {{ convertToDate(class.startHour) | date: 'HH:mm' }}
                                - {{ convertToDate(class.endHour) | date: 'HH:mm' }}</p>
                            <!-- <p class="text-blue-500 font-serif">{{ class.status }}</p> -->
    
                        </div>
    
                    </div>
                </div>
    
                <div class="flex justify-end p-4 border-t border-gray-200">
                    <i class="fas fa-briefcase mr-2 text-gray-500 hover:text-blue-600 transition-colors"
                        style="font-size: 1.4rem;"></i>
                    <i class="fas fa-folder text-gray-500 hover:text-blue-600 transition-colors"
                        style="font-size: 1.4rem;"></i>
                </div>
            </a>
        </div>
    </div>
</div>
