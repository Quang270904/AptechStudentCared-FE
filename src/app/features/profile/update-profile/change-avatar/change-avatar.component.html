<form [formGroup]="avatarForm" (ngSubmit)="onUpload()" class="flex flex-col w-full max-w-md p-4 mx-auto mt-4 bg-white rounded shadow-md">
  <input type="file" (change)="onFileSelected($event)" class="block w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
  
  <button type="submit" [disabled]="avatarForm.invalid || !selectedFile" class="mt-4 py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded disabled:opacity-50 disabled:cursor-not-allowed">
    Upload Image
  </button>
</form>
