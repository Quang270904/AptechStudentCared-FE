<div class="max-w-md mx-auto mt-10">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <!-- Current Password Field -->
    <div class="relative z-0 w-full mb-5 group">
      <input id="currentPassword" type="password" formControlName="currentPassword" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="currentPassword" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0">Current Password</label>
      <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
        <small class="text-red-500">Current password is required.</small>
      </div>
    </div>

    <!-- New Password Field -->
    <div class="relative z-0 w-full mb-5 group">
      <input id="newPassword" type="password" formControlName="newPassword" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="newPassword" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0">New Password</label>
      <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
        <small class="text-red-500">New password is required.</small>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="relative z-0 w-full mb-5 group">
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="confirmPassword" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0">Confirm Password</label>
      <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
        <small class="text-red-500">Confirm password must match.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50" [disabled]="changePasswordForm.invalid">Change Password</button>
  </form>

  <!-- Alert Message -->
  <div *ngIf="message" class="mt-4 p-4 rounded" [ngClass]="{'bg-green-100 text-green-800': isSuccess, 'bg-red-100 text-red-800': !isSuccess}">
    {{ message }}
  </div>
</div>
