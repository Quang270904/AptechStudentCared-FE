<div class="bg-cover bg-center flex justify-center items-center h-screen"
  style="background-image: url('assets/images/background-image.jpg');">
  <div class="w-full flex justify-center items-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl flex flex-col md:flex-row items-center space-x-8">
      <div class="flex-shrink-0 md:w-1/2 mb-6 md:mb-0">
        <img src="assets/images/image-login.png" alt="Technology background"
          class="object-cover w-full border border-gray-300 rounded-md">
      </div>
      <div class="md:w-1/2 flex flex-col justify-center">
        <div class="text-center mb-6">
          <img src="assets/images/logo.png" alt="Aptech Logo" class="mx-auto mb-4">
          <h2 class="text-2xl font-bold mb-2">Hey, Hello ðŸ‘‹</h2>
          <p class="text-gray-600 text-sm">Please provide your login credentials</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="relative mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input formControlName="email" type="email" id="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
              placeholder="Username@gmail.com" required>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="absolute top-full left-0 mt-1 text-red-500 text-sm">
              <small *ngIf="email?.errors?.['required']">Email is required.</small>
              <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>
          <div class="relative mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" id="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
              placeholder="Password" required>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="absolute top-full left-0 mt-1 text-red-500 text-sm">
              <small *ngIf="password?.errors?.['required']">Password is required.</small>
            </div>
            <span (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-3 flex items-center cursor-pointer"
              style="top: 50%; transform: translateY(-20%);">
              {{ hidePassword ? 'ðŸ™ˆ' : 'ðŸ™‰' }}
            </span>
          </div>
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember-me"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember me</label>
            </div>
            <a routerLink="/auth/forgot-password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            
          </div>
          <button type="submit" [disabled]="loginForm.invalid"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
